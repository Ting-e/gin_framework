<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .status-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: #495057;
        }
        
        .status {
            color: #28a745;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status::before {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #28a745;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .server-time {
            font-family: 'Courier New', monospace;
            color: #6c757d;
            font-size: 1.1rem;
        }
        
        .footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .api-docs {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        
        .api-docs:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>{{ .ServiceName }}</h1>
        
        <div class="status-section">
            <div class="info-row">
                <!-- <span class="info-label">Status:</span> -->
                <span class="info-label">运行状态:</span>
                <span class="status">Running</span>
            </div>
            
            <div class="info-row">
                <!-- <span class="info-label">Server Time:</span> -->
                <span class="info-label">服务器时间:</span>
                <span class="server-time">{{ .Now }}</span>
            </div>
            
            <div class="info-row">
                <!-- <span class="info-label">Environment:</span> -->
                <span class="info-label">环境:</span>
                <span>{{ .Environment }}</span>
            </div>
            
            <div class="info-row">
                <!-- <span class="info-label">Version:</span> -->
                <span class="info-label">版本:</span>
                <span>{{ .Version }}</span>
            </div>
        </div>
        
        <div class="footer">
            <p>{{ .StatusMessage }}</p>
        </div>
    </div>
</body>
</html>
