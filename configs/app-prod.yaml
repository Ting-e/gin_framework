# 服务配置
server:
  name: Test-server
  port: 8080
  version: "v1.0.22"
  environment: "Production"

# JWT 配置
jwt:
  secret: "your-256-bit-secret-key-change-in-production"  # 生产环境必须更换
  issuer: "Test-server"
  expires_hours: 2           # 访问令牌有效期（小时）
  refresh_expires_days: 7    # 刷新令牌有效期（天）

# 数据库配置
db:
  mysql:
    url: "root:aaaa@tcp(localhost:3306)/test?charset=utf8&parseTime=true&loc=Local"
    maxIdleConnection: 100
    maxOpenConnection: 130

  redis:
    addr: "127.0.0.1:63794"
    db: 0
    network: tcp
    username: ""
    password: "aaaa"

  tdengine:
    url: "root:aaaa@http(127.0.0.1:6041)/test"

# 消息队列配置
rabbitmq:
  url: "amqp://root:aaaa@127.0.0.1:5672/"

# 日志配置
log:
  path: "log/"
  level: debug
  maxSize: 500      # 单个日志文件最大大小（MB）
  maxBackups: 3     # 保留旧日志文件数量
  maxAge: 20        # 保留日志天数

# 对象存储配置（需要适配AWS S3）
storage:
  enabled: true               
  bucketName: "test"
  region: "us-east-1"
  endpoint: "https://storage.org.cn/"
  accessKey: "GYugUjhGUYTyvHKGFukyty"
  secretKey: "jfTYfkTFykufhGKFjlglyuiGYUyuLUu"

# 公共配置
public:
  ip: "http://127.0.0.1"    

# 调试配置
debug:
  enablePProf: false

# 定义启用的组件列表
components:
  - mysql
  # - gorm
  # - redis
  # - tdengine